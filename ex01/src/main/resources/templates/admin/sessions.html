<!DOCTYPE html>
<html>
  <head>
    <title>Admin - Sessions</title>
  </head>
  <body>
    <div style="text-align: center; margin: 50px">
      <h1>🎫 Admin - Sessions Management</h1>
      <form th:action="@{/logout}" method="post" style="display: inline">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <button
          type="submit"
          style="
            background: none;
            border: none;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            font-size: inherit;
          "
        >
          Logout
        </button>
      </form>
    </div>
  </body>
</html>
